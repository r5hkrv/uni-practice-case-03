<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<article class="slider-container l-dead-center" data-js-slider="root">
			<div class="slider">
				<button
					class="slider-arrow"
					data-js-slider="arrow"
					data-action="prevImg"
				>
					←
				</button>
				<img
					class="slider-image is-selected"
					data-js-slider="image"
					src="images/01.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/02.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/03.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/04.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/05.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/06.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/07.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/08.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/09.jpeg"
					width="512"
					height="512"
				/>
				<img
					class="slider-image"
					data-js-slider="image"
					src="images/10.jpeg"
					width="512"
					height="512"
				/>
				<button
					class="slider-arrow"
					data-js-slider="arrow"
					data-action="nextImg"
				>
					→
				</button>
			</div>
			<p class="slider-counter">
				<span data-js-slider="count" data-value="imgN">--</span> из
				<span data-js-slider="count" data-value="imgMaxN">--</span>
			</p>
		</article>
	</body>
	<script src="assets/main.js" type="module"></script>
</html>
