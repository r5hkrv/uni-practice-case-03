<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Slider</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<article class="slider-container l-dead-center js-slider">
			<div class="slider">
				<button class="slider-arrow js-slider-arrow" data-action="prevImg">
					←
				</button>
				<img
					class="slider-image js-slider-image"
					src=""
					alt="Sample"
					width="512"
					height="512"
				/>
				<button class="slider-arrow js-slider-arrow" data-action="nextImg">
					→
				</button>
			</div>
			<p class="slider-counter">
				<span class="js-slider-count" data-value="imgN">--</span> из
				<span class="js-slider-count" data-value="imgMaxN">--</span>
			</p>
		</article>
	</body>
	<script src="src/main.js" type="module"></script>
</html>
